<h1>Login !</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf="invalidLogin" style="color: red;">{{errorMessage}}</div>
<br>
Username: <input type="text" name="username" [(ngModel)]="username"><br>
Password: <input type="password" name="password" [(ngModel)]="password">
<br>
<!-- <button (click)="handleLogin()" class="btn btn-success">Login</button> -->
<button (click)="handleJWTAuthLogin()" class="btn btn-success">Login</button>

</div>
